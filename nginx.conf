server {
    listen 80;
    
    # Esta es la ruta donde Docker copió tus archivos compilados (ver tu Dockerfile línea 12)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- CONFIGURACIÓN CRÍTICA PARA REACT (SPA) ---
    # Esto le dice a Nginx: "Intenta buscar el archivo solicitado. 
    # Si no existe (ej: /usuarios), sirve el index.html y deja que React maneje la ruta".
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Caché para archivos estáticos (imágenes, css, js) para mejorar velocidad
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Página de error básica
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}